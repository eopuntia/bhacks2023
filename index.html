<html>
  <head>
    <link rel="stylesheet" type="text/css" href="interface.css" />

    <script src="/jquery-3.6.4.js"></script>
    <script src="/jquery-ui.js"></script>

    <script type="text/javascript" src="main.js"></script>

    <title>Anarchist Insurrection: The Idle Game</title>
  </head>

  <body>
    <main>

      <h1>
        Anarchist Insurrection: The Idle Game
      </h1>
      <!-- Current currency. -->
      <section>
        <p>Ideology: <span id="ideologyAmountElement">0</span></p>
        <p>Ideology per Second: <span id="ideologyRateElement">0</span></p>
      </section>

      <!-- Current generators. -->
      <section>
        <div class="flexbox">
          <div class="flex-child" data="ascii/zines.txt">
            <pre>   ______
  //   //
 //   // 
//___//  
            </pre>
          </div>
          <div class="flex-child">
            <p>
              Zines: <span id="zinesAmountElement">0</span> (<span id="zinesBoughtElement">0</span>)
            </p>
            <button id="buyZineButton" title="Distributing a Zine generates 0.1 Ideology per second.">Buy Zine (<span id="buyZineButtonPrice">10</span> Ideology)</button>
          </div>
        </div>
      </section>
      <section>
        <p>Bricks: <span id="bricksAmountElement">0</span> (<span id="bricksBoughtElement">0</span>)</p>
        <p>Activists: <span id="activistsAmountElement">0</span></p>
      </section>

      <!-- Purchasing generators. -->
      <section>
        <button id="buyBrickButton" title="Throwing a Brick generates 4 Ideology per second.">Buy Brick (<span id="buyBrickButtonPrice">50</span> Ideology)</button>
        <button id="buyActivistButton" title="Recruiting an Activist generates 1 Zine per second.">Buy Activist (<span id="buyActivistButtonPrice">10000</span> Ideology)</button>
      </section>

      <!-- Purchasing upgrades. -->
      <section id="upgradeSection"></section>

    </main>
  </body>
  
</html>
